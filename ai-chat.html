<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://js.puter.com/v2/"></script>
    <script>
      window.onload = () => {
        if (window.AIReady) {
          window.AIReady.postMessage("ready");
        } else {
          console.warn("AIReady channel not found");
        }
      };

      window.chatWithAI = async function(message) {
        const res = await puter.ai.chat(message, { model: "gpt-4.1-nano" });
        return res.text || res;
      };
    </script>
  </head>
  <body>
    <p>AI Chatbot Loaded</p>
  </body>
</html>
